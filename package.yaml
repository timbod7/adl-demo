name:                hs-adl-demo
version:             0.1.0.0
github:              "githubuser/hs-adl-demo"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-adl-demo#readme>

dependencies:
- base >= 4.7 && < 5
- aeson >= 1.4 && < 1.5
- bytestring >= 0.10.8 && < 0.11
- base64-bytestring >= 1.0 && < 1.1
- containers >= 0.6 && < 0.7
- scientific >= 0.3 && < 0.4
- text >= 1.2 && < 1.3
- vector >= 0.12 && < 0.13
- unordered-containers >= 0.2 && < 0.3
- yaml >= 0.11 && < 0.12




library:
  source-dirs: src

executables:
  demo-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-adl-demo
